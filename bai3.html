<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year = +prompt("năm sinh của bạn : ")
    let age;
    if (year > 2021) {
        alert("Không hợp lệ")
    }
    else {
        age = 2021 - year + 1;
        alert("Tuổi của bạn là : " + age);
    }

</script>
</body>
</html>
