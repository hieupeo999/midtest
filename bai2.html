<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [3,1,6,5,9,7,4,5,10]
    function total(arr) {
        let total = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 1) {
                total += arr[i];
            }
        }
        return total;
    }
    let result = total(arr);
    alert(result);
</script>
</body>
</html>
