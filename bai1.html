<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isSoNguyenTo(number) {
        let check = true;
        if (number < 2) {
            check = false
        } else {
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    check = false;
                    break;
                }
            }
        }
        return check;
    }

</script>

</body>
</html>
